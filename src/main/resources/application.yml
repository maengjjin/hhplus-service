spring:
  application:
    name: hhplus
  profiles:
    active: test
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 20
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: update
      format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC
---
spring.config.activate.on-profile: local, test

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: newpass123
  data:
    redis:
      host: localhost
      port: 6379



springdoc:
  swagger-ui:
    operations-sorter: method
    tags-sorter: alpha
    path: "/swagger.html"

logging:
  level:
    root: info
    org.hibernate.SQL: debug                  # SQL 쿼리
    org.hibernate.type.descriptor.sql: trace  # 파라미터 바인딩
    org.hibernate.engine.QueryParameters: trace
    org.hibernate.engine.query.spi.HQLQueryPlan: trace
    org.hibernate.jdbc.Expectation: debug     # update/delete 영향 row 수
    org.hibernate.stat: debug                 # 통계 기반 쿼리 실행결과 추적 (이게 핵심!)

